{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>

{% verbatim %}
<div id="app-container" class="container bg-light min-vh-100 py-4">
  <h1 class="text-center">CSV Summarizer</h1>
  <h2>Active tasks: {{ activeTasksCount }}</h2>
  <hr>
  <h2>Upload File</h2>
  <form class="mb-3" @submit.prevent="uploadFile" enctype="multipart/form-data">
    <div class="form-group ps-2">
      <label class="mb-2" for="file-upload">Choice CSV File:</label>
      <input id="file-upload" class="form-control" type="file" ref="csvInput">
    </div>
    <button class="btn btn-outline-primary mt-3" type="submit">Upload</button>
  </form>
  <div v-for="taskId in taskIds" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Your Task Id:</strong>
    <span>{{ taskId }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <hr>
  <h2>Get task result</h2>
  <form class="mb-3" @submit.prevent="getTaskResult">
    <div class="form-group ps-2">
      <label class="mb-2" for="task-id-input">Enter task id:</label>
      <input id="task-id-input" class="form-control" type="text" placeholder="Enter a task id..." ref="taskIdInput">
    </div>
    <button class="btn btn-outline-primary mt-3" type="submit">Get Result</button>
  </form>
  <div v-for="taskResult in taskResults" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Your Task Result:</strong>
    <span>{{ taskResult }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endverbatim %}

</body>
<script src="{% static 'js/app.js' %}"></script>
</html>
